<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bestelling</title>
</head>

<body>
    <!--NAV-->
    <nav class="navbar navbar-expand-md">
        <div class="container-xxl">
            <a class="navbar-brand" href="#">
                <img src="img/logoDonkerKlein.png" alt="MatchUp logo" width="200">
            </a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Onze koffies</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Over ons</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
            <a href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart"
                    viewBox="0 0 16 16" id="shopping-cart">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
            </a>
        </div>
    </nav>

    <section>
        <div class="container mt-5">
            <div class="text-center">
                <h2 class="display-6">Bestel informatie</h2>
            </div>
            <div class="container">
                <form autocomplete="off">
                    <div class="mb-3">
                        <label for="name" class="form-label">Naam</label>
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" required>
                        <div id="nameHelp" class="form-text">Voor en achternaam</div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Adres</label>
                        <input type="text" class="form-control" id="address" aria-describedby="adresHelp" required>
                        <div id="addressHelp" class="form-text">Straatnaam en huisnummer</div>
                    </div>
                    <div class="mb-3">
                        <label for="town" class="form-label">Gemeente</label>
                        <input type="text" class="form-control" id="town" aria-describedby="townHelp" required>
                        <div id="townHelp" class="form-text">Postcode en gemeente</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="town" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">John.doe@email.com</div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefoonnummer</label>
                        <input type="tel" class="form-control" id="phone" aria-describedby="phoneHelp">
                        <div id="phoneHelp" class="form-text">0123456789</div>
                    </div>
                    <select class="form-select" aria-label="Payment method">
                        <option value="1">Bancontact</option>
                        <option value="2">Paypal</option>
                        <option value="3">Credit card</option>
                    </select>
                    <button type="submit" class="btn mt-3">Bevestig bestelling</button>
                </form>
            </div>
        </div>
    </section>

    <script src="products.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
